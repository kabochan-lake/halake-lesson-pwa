<script>

<div id="create_acount">
    <h2>アカウントを作る</h2>
    ID: <input id="id" type="text" class="form">
    Nickname: <input id="nickname" type="text" class="form">
    Password: <input id="password" type="password" class="form">
    <botton  id="signup" type="botton" class="btn btn-outline-primary">アカウントを作る</botton>
    <script>
        $("#signup").on('click', function(){
            const id = $("#id").val()
            const nickname = $("#nickname").val()
            const password = $("#password").val()
            //const nickname = prompt("ニックネームを入れてください")
            fetch(url + "/api/users", {
            //fetch("https://2200c25abf67.ngrok.io/api/users", {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id,
                    nickname,
                    password,
                })
            })
            .then(res => res.json())
            .then(data => {
                console.log(data)
                //$("#id").val(deta.id)
            })

        })
    </script>
</div>

<div id="login_area">
    <h2>ログイン</h2>
    ID: <input id="login_id" type="text" class="form">
    Password: <input id="login_password" type="password" class="form">
    <botton  id="login" type="botton" class="btn btn-outline-primary">ログイン</botton>
    <script>
        $("#login").on('click', function(){
            const id = $("#login_id").val()
            const password = $("#login_password").val()
            fetch(url + "/api/users/login", { // httpsにすることで暗号化されたデータが使用される
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id,
                    password,
                })
            })
            .then(res => res.json())
            .then(data => {
                if(data.success){
                    userid = id
                    $("#chatroom").show()
                    $("#create_acount").hide()
                    $("#login_area").hide()
                } else {
                    alert("ログインに失敗しました")
                }
            })

        })
    </script>
</div>

<div id="chatroom">
    <h2>チャットルーム</h2>
    <ul id="chats">
        <li></li>
    </ul>
    <div>
        To:<input id="to" type="text" class="form"><br>
        <input id="body" type="text" class="form">
        <button  id="send" type="button" class="btn btn-outline-primary">送信</button>
    </div>

    <script>
        setInterval(function(){
            fetch(url + "/api/messages/" + userid, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            })
            .then(res => res.json())
            .then(data => {
                $("#chats").html("")
                data.forEach(message =>{
                    if(userid == message.from){
                    $("#chats").append(`<div class="alert alert-primary text-right" role="alert" >
                       ${message.body}
                    </div>`)
                }else{
                    $("#chats").append(`<div class="alert alert-dark" role="alert">
                        ${message.from}; ${message.body}
                    </div>`)
                    } 
                })
            })
        },3000)
        $("#send").on('click', function(){
            const to = $("#to").val()
            const body = $("#body").val()

            $("#body").val("")
            
            fetch(url + "/api/messages", {
                method: "POST",
                headers:{
                    'Acccept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    to,
                    from: userid,
                    body,
                })
             })
             .then(res => res.json())
             .then(deta => {
                 console.log(deta)
             })
        })
        
    </script>
    </div>
